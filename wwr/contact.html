<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Whitewater Rafting</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="site-header">
        <img src="logo.png" alt="Rafting Company Logo" class="logo">
        <nav class="nav-menu">
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html" class="active">Contact Us</a>
        </nav>
    </header>

    <main class="page-container">
        <h1>Contact Us</h1>
        <p>Have questions or need help booking a trip? Reach out to us using the form below!</p>

        <section class="contact-form">
            <h2>Send Us a Message</h2>
            <form>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>

                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </section>

        <section class="social-media">
            <h2>Follow Us</h2>
            <div class="social-links">
                <a href="https://facebook.com/whitewaterrafting" target="_blank">Facebook</a>
                <a href="https://twitter.com/whitewaterraft" target="_blank">Twitter</a>
                <a href="https://instagram.com/whitewaterrafting" target="_blank">Instagram</a>
            </div>
        </section>

        <section class="map-section">
            <h2>Our Location</h2>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.835434509374!2d-122.419415484681!3d37.77492927975992!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085809c5b0b1b1b%3A0x4c8b0b0b0b0b0b0b!2s123%20River%20Road%2C%20Adventure%20Town%2C%20USA!5e0!3m2!1sen!2sus!4v1616161616161!5m2!1sen!2sus" 
            width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </section>
    </main>

    <footer class="site-footer">
        <p>&copy; 2025 Whitewater Rafting. All Rights Reserved.</p>
        <p><a href="privacy.html">Privacy Policy</a> | <a href="terms.html">Terms of Service</a></p>
    </footer>
</body>
</html>
